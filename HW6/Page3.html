<html>

<head>
    <title>
        Memory Matching!
    </title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body onload="getInformation();">
    <h1>Memory Matching</h1>

    <div class="divTable">
        <div class="divTableBody">
            <div class="divTableRow">
                <div class="divTableCell">
                    <div id="endInformation"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getInformation() {
            //  player information from localStorage
            var information = localStorage.getItem("information");
            var playerInfo = localStorage.getItem ("playerInfo");
            // Parse the stored JSON data
            if (information) {
                var parsedInfo = JSON.parse(information);
                var scoreInfo = JSON.parse(playerInfo);
                // Display the player's name, last name, and age
                console.log(parsedInfo.score)
                document.getElementById("endInformation").innerHTML =
                    "<h3>Player Information:</h3>" +
                    "<p>Name: " + parsedInfo.Name + " " + parsedInfo.LastName + "</p>" +
                    "<p>Age: " + parsedInfo.Age + "</p>" +
                    "<p>Score: " + scoreInfo.score; 
            }
        }

        function goNextPage() {
            window.location = "Page1.html";  // Restart the game
        }
    </script>

    <br>
    <button id="btnSubmit" onclick="goNextPage();">Restart?</button>

</body>

</html>
